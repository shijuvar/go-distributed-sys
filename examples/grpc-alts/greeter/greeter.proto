syntax = "proto3";
option go_package = "github.com/shijuvar/go-distributed-sys/examples/grpc-alts/greeter";

package greeter;

service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}